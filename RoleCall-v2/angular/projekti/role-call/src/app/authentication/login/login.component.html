<section>
  <div class="login-container">
    <h2>Prijavite se</h2>
    <form (ngSubmit)="login()" class="login-form">
      <input 
        type="text" 
        [(ngModel)]="korime" 
        name="korime" 
        placeholder="Korisničko ime" 
        required>

      <input 
        type="password" 
        [(ngModel)]="lozinka" 
        name="lozinka" 
        placeholder="Lozinka" 
        required>

      <button type="submit" [disabled]="!korime || !lozinka">Prijava</button>
    </form>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="register-link">
      <a routerLink="/registracija" class="register-text">Nemate račun? Registrirajte se</a>
    </div>

  </div>
  
  <div class="rotating-snowflake bottom-left"></div>
  <div class="rotating-snowflake top-right"></div>

  <div class="falling-snow">
    <div
      class="flake"
      *ngFor="let snowflake of snowflakes"
      [style.animation-duration]="snowflake.duration + 's'"
      [style.left]="snowflake.left + '%'"
    >
      &#10052;
    </div>
  </div>  

  <div id="slider-container">
    <label for="snijeg-slider">Intenzitet snijega:</label>
    <input
      id="snijeg-slider"
      type="range"
      min="5"
      max="100"
      step="1"
      [(ngModel)]="intenzitetSnijega"
      (input)="setIntenzitetSnijega()"
    />
    <span>{{ intenzitetSnijega }}</span>
  </div>    
</section>
