<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/registracija.css">
</head>
<body>
    <header>
        <div id="contHeader1">
            <a href="/">
                <img src="/slike/headerIkona.jpg" alt="RoleCall">
            </a>
            <h1>RoleCall</h1>
        </div>
        <nav id="navigacija"></nav>
    </header>
    <main>
        <form id="registracija-form">
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" />
          
            <label for="prezime">Prezime:</label>
            <input type="text" id="prezime" name="prezime" />
          
            <label for="adresa">Adresa:</label>
            <input type="text" id="adresa" name="adresa" />

            <label for="grad">Grad:</label>
            <input type="text" id="grad" name="grad" />

            <label for="drzava">Država:</label>
            <input type="text" id="drzava" name="drzava" />
          
            <label for="telefon">Broj telefona:</label>
            <input type="tel" id="telefon" name="telefon" />
          
            <label for="korime">Korisničko ime:</label>
            <input type="text" id="korime" name="korime" required />
          
            <label for="lozinka">Lozinka:</label>
            <input type="password" id="lozinka" name="lozinka" required />
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          
            <button type="submit">Registriraj se</button>
            <p class="login-link">
                Već imate račun? <a href="/login">Prijavite se ovdje</a>.
            </p>     
        </form>
        <div id="poruka"></div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 RoleCall. Sva prava pridržana.</p>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank">Facebook</a> |
                <a href="https://www.twitter.com" target="_blank">Twitter</a> |
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
            </div>
        </div>
    </footer> 
    <script src="/jsk/registracija.js"></script>
</body>
</html>
